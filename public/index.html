<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="spinner.css" />
    <script defer src="main.js"></script>
    <title>OpenAI Images</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>OpenAI Image Genrator</h2>
        </div>
      </div>
    </header>
    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe An Image</h1>
          <h3>and an AI will create an image for you based on your description</h3>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="enter a text. for instance, a cat in a tuxedo" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>
      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>
    <div class="spinner"></div>
  </body>
</html>
